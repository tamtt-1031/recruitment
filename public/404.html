<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .error-area {
      min-height: 100vh;
      background: #F3F8FB;
      text-align: center;
      display: flex;
      align-items: center;
    }

    body {
      margin: 0;
    }

    .error-area .container {
      width: 100%;
    }

    .error-content {
      background: #fff;
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 70px 30px;
    }

    .error-content p {
      font-size: 17px;
      color: #7fa15a;
      font-weight: 600;
    }

    .error-content h2 {
      font-size: 98px;
      font-weight: 800;
      color: #7fa15a;
      margin-bottom: 28px;
      text-shadow: -3px -3px 0 #ffffff, 3px -3px 0 #ffffff, -3px 3px 0 #ffffff, 3px 3px 0 #ffffff, 4px 4px 0 #7fa15a, 5px 5px 0 #7fa15a, 6px 6px 0 #7fa15a, 7px 7px 0 #7fa15a;
      font-family: 'lato', sans-serif;

    }

    .error-content a {
      display: inline-block;
      margin-top: 40px;
      background: #7fa15a;
      color: #fff;
      padding: 16px 26px;
      border-radius: 3px;
      text-decoration: none;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="error-area ptb--100 text-center">
    <div class="container">
        <div class="error-content">
            <h2>404</h2>
            <p>Ooops! Something went wrong .</p>
            <a href="/">Back to Home</a>
        </div>
    </div>
</div>
</body>
</html>
